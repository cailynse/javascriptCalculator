<!doctype html>
<html>

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">

    <title>Javascript Calculator</title>
</head>


<body>
    <div class="container">

        <div class="col-sm-4" id="calculator">

            <div>
                <input id="display" type="text">
                <button onclick="doMath()" value="C">C</button>
            </div>


            <div>
                <button onclick="doMath()" value="7">7</button>
                <button onclick="doMath()" value="8">8</button>
                <button onclick="doMath()" value="9">9</button>
                <button onclick="doMath()" value="/">/</button>
            </div>

            <div>
                <button onclick="doMath()" value="4">4</button>
                <button onclick="doMath()" value="5">5</button>
                <button onclick="doMath()" value="6">6</button>
                <button onclick="doMath()" value="*">x</button>
            </div>

            <div>
                <button onclick="doMath()" value="1">1</button>
                <button onclick="doMath()" value="2">2</button>
                <button onclick="doMath()" value="3">3</button>
                <button onclick="doMath()" value="-">-</button>
            </div>

            <div>
                <button onclick="doMath()" value="0">0</button>
                <button onclick="doMath()" value=".">.</button>
                <button onclick="doMath()" value="+">+</button>
                <button onclick="doMath()" value="=">=</button>
            </div>
        </div>
    </div>

</body>
<script src="javascript.js"></script>

</html>
